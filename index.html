<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <a class="header__link" href="https://karez79.github.io/mesto/"> <img src="./images/logo/logo.svg"
                class="header__logo" alt="Логотип Место."></a>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля.">

            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>



        <section class="elements">
            <ul class="cards">
                
                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/tihmorj.jpeg" alt="Тихокеанский морж.">

                    <div class="card__info">
                        <h2 class="card__info-title">Тихокеанский морж</h2>
                        <button class="card__info-heart" type="button"> </button>
                    </div>
                </li>


                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/atlantmorj.jpeg" alt="Атлантический морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Атлантический морж</h2>
                        <button class="card__info-heart"" type=" button"></button>
                    </div>
                </li>

                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/laptmorj.jpeg" alt="Лаптевый морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Лапетвый морж</h2>
                        <button class="card__info-heart" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/newzelandkot.jpeg" alt="Новозеландский морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Новозеландский морж</h2>
                        <button class="card__info-heart" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/kapskot.jpeg" alt="Капский морской кот.">
                    <div class="card__info">
                        <h2 class="card__info-title">Капский морской кот</h2>
                        <button class="card__info-heart" type="button"></button>
                    </div>
                </li>

                <li class="card">
                    <button class="cards__delete-foto" type="button"></button>
                    <img class="cards__image" src="./images/fernandkot.jpeg" alt="Фернандесский морской кот">
                    <div class="card__info">
                        <h2 class="card__info-title">Фернандесский морской кот</h2>
                        <button class="card__info-heart" type="button"></button>
                    </div>
                </li>

            </ul>
        </section>



    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup" id="profileEdit">
        <button class="popup__close-button" type="button" id="popup__close-button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form">
                <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Ваше имя">
                <input type="text" class="popup__input popup__input_type_subtitle" name="subtitle" placeholder="О себе">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </section>


    <section class="popup" id="cardADD">
        <button class="popup__close-addbutton" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popup__form" class="popup__form" id="cardform">
                <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Название">
                <input type="text" class="popup__input popup__input_type_linkimage" name="linkimage"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__create-button">Создать</button>
            </form>
        </div>
    </section>

    <template id="cardtemplate">

        <ul class="cards">
            <li class="card">
                <button class="cards__delete-foto" type="button"></button>
                <img class="cards__image">
                <div class="card__info">
                    <h2 class="card__info-title">
                    <button class="card__info-heart" type="button"> </button>
                </div>
            </li>

    </template>
    <script src="./scripts/scrips.js"></script>


</body>

</html>
