<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип Место.">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image (1).png" alt="Фото профиля.">

            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle" name="secondname">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>



        <section class="elements">
            <div class="cards">
                <div class="card">
                    <img class="cards__image" src="./images/tihmorj.jpeg" alt="Тихокеанский морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Тихокеанский морж</h2>
                        <button class="card__info-heart" type="button"></button>
                    </div>
                </div>


                <div class="card">
                    <img class="cards__image" src="./images/atlantmorj.jpeg" alt="Атлантический морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Атлантический морж</h2>
                        <button class="card__info-heart"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="cards__image" src="./images/laptmorj.jpeg" alt="Лаптевый морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Лапетвый морж</h2>
                        <button class="card__info-heart"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="cards__image" src="./images/newzelandkot.jpeg" alt="Новозеландский морж.">
                    <div class="card__info">
                        <h2 class="card__info-title">Новозеландский морж</h2>
                        <button class="card__info-heart"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="cards__image" src="./images/kapskot.jpeg" alt="Капский морской кот.">
                    <div class="card__info">
                        <h2 class="card__info-title">Капский морской кот</h2>
                        <button class="card__info-heart"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="cards__image" src="./images/fernandkot.jpeg" alt="Фернандесский морской кот">
                    <div class="card__info">
                        <h2 class="card__info-title">Фернандесский морской кот</h2>
                        <button class="card__info-heart"></button>
                    </div>
                </div>

            </div>
        </section>


       
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form">
                <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Ваше имя">
                <input type="text" class="popup__input popup__input_type_subtitle" name="subtitle" placeholder="О себе">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scrips.js"></script>


</body>

</html>
