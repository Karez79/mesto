<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="<%=require('./images/favicon.ico')%>">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <a class="header__link" href="https://karez79.github.io/mesto/"> <img src="<%=require('./images/logo/logo.svg')%>"
                class="header__logo" alt="Логотип Место."></a>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фото профиля.">

            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup" id="profileEdit">
        <button class="popup__close popup__close-button" type="button" id="popup__close-button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form" id="profileForm" novalidate>
                <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error popup__input-error_type_title"></span>
                <input type="text" class="popup__input popup__input_type_subtitle" name="subtitle" placeholder="О себе" minlength="2"
                maxlength="200" required>
                <span class="popup__input-error popup__input-error_type_subtitle"></span>
                <button type="submit" class="popup__button popup__save-button popup__button_disabled">Сохранить</button>
            </form>
        </div>
    </section>


    <section class="popup" id="cardADD">
        <button class="popup__close popup__close-addbutton" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popup__form" class="popup__form" id="cardform"  novalidate>
                <input type="text" minlength="2" maxlength="30" class="popup__input popup__input_type_name" name="name" placeholder="Название" required>
                <span class="popup__input-error popup__input-error_type_name"></span>
                <input type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_type_link"></span>
                <button type="submit" class="popup__button popup__create-button popup__button_disabled">Создать</button>
            </form>
        </div>
    </section>


    <section class="popup" id="zoomfoto">
        <div class="popup__container-zoom">
            <button type="button" class="popup__close popup__close-zoombutton"></button>
            <h3 class="popup__title-zoom"></h3>
            <img class="popup__zoom">
        </div>

    </section>

    <template id="cardTemplate">

        <li class="card">
            <button class="cards__delete-photo" type="button"></button>
            <img class="cards__image">
            <div class="card__info">
                <h2 class="card__info-title"></h2>
                <button class="card__info-heart" type="button"> </button>
            </div>
        </li>

    </template>
</body>

</html>
